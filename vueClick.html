<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #mydiv {
            width: 200px;
            height: 200px;
            background-color: red;
        }

    </style>
</head>

<body>
<div id="root">
    <!--    click事件-->
    <button @click="myClick()">clickEvent</button>
    <button v-on:click="myClickv()">clickEvent-V</button>

    <hr>
    <!--    键盘事件-->
    <input type="text" @keydown="mykeydown($event)">
    <input type="text" @keydown.enter="mykeydown($event)">

    <hr>
    <!--    鼠标事件-->
    <div id="mydiv" @mousemove="mymousemove($event)">
        {{x}}---{{y}}
    </div>

</div>
<script>
    var vue = new Vue({
        //初始化vue的根节点
        el: "#root",
        data: {
            message: "hello vue",
            name: "fmjava",
            x: 0,
            y: 0
        },
        methods: {
            myClick: function () {
                alert(this.name)
            },
            myClickv: function () {
                alert("v")
            },
            mykeydown: function (e) {
                alert(e.keyCode)
                if (e.keyCode == 13) {
                    alert("enter")
                }
            },
            mymousemove: function (event) {
                this.x = event.x
                this.y = event.y
            }
        }
    })
</script>
</body>
</html>
